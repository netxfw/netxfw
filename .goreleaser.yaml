# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
version: 2

before:
  hooks:
    - go mod tidy
    - make generate

builds:
  - id: netxfw-amd64
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    main: ./cmd/netxfw
    ldflags:
      - "-s -w -X github.com/netxfw/netxfw/internal/version.Version={{.Tag}}"
    hooks:
      post:
        - upx --best "{{ .Path }}"

  - id: netxfw-arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
    goos:
      - linux
    goarch:
      - arm64
    main: ./cmd/netxfw
    ldflags:
      - "-s -w -X github.com/netxfw/netxfw/internal/version.Version={{.Tag}}"
    hooks:
      post:
        - upx --best "{{ .Path }}"

archives:
  - formats:
      - tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ if eq .Arch \"amd64\" }}x86_64{{ else if eq .Arch \"386\" }}i386{{ else }}{{ .Arch }}{{ end }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats:
          - zip
checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: netxfw
    name: netxfw
  draft: false
  prerelease: auto
  replace_existing_artifacts: true
